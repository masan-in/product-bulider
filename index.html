<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lotto Number Generator</title>
    <link href='/style.css' rel='stylesheet'>
</head>
<body>
    <main class="container">
        <div class="card">
            <h1 class="title">Lotto Number Generator</h1>
            <div id="number-display" class="number-display">
                <!-- Numbers will be generated here -->
            </div>
            <button id="generate-btn" class="generate-btn">Generate Numbers</button>
        </div>

        <div class="card contact-form-card">
            <h1 class="title">Partnership Inquiry</h1>
            <form action="https://formspree.io/f/yourformid" method="POST" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="generate-btn">Send Inquiry</button>
            </form>
        </div>
    </main>
    <script defer type="module" src="/main.js"></script>
</body>
</html>
